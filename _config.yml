# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CodeRain
subtitle: '越努力，越幸运'
description: '脚踏实地'
keywords:
author: CodeRain
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://CodeRain.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: next
# theme: kratos-rebirth
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Code7Rain/Code7Rain.github.io.git
  branch: [main]

# Butterfly插入此处防止插入重复 
aplayer:
  meting: true
  asset_inject: false

# 搜索 
# search:
#   path: search.xml
#   field: all
#   content: true
#   template: ./search.xml

algolia:
  appId: "0VNWY01XOP"
  apiKey: "39401f0e08b2ead2341d140876711973"
  adminApiKey: "9a19e0f172c820213b9739c82c110dde"
  chunkSize: 5000
  indexName: "coderain"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# 豆瓣 
douban:
  id: 191537030
  builtin: true
  book:
    path: books/index.html
    title: 'CodeRain 的书架'
    quote: '腹有诗书气自华!'
  movie:
    path: movies/index.html
    title: '刻骨铭心的电影'
    quote: '有些人错过了,永远无法在回到从前;有些人即使遇到了,永远都无法在一起,这些都是一种刻骨铭心的痛!'
  timeout: 10000 

# 豆瓣防止失效
pjax:
  enable: true
  exclude:
    - /movies/
    - /books/